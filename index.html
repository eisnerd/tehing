<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ready to write?</title>
    <link rel="stylesheet" href="index.css"></link>
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <button class="repeat z-depth-3 waves-effect waves-light btn grey" data-key="Escape"><i class="material-icons small right">replay</i>Esc</button>
    <button class="cue z-depth-3 waves-effect waves-light btn grey" data-key="F1"><i class="material-icons small right">live_help</i>F1</button>
    <button class="colour z-depth-3 waves-effect waves-light btn grey" data-key="F2"><i class="material-icons small right">color_lens</i>F2</button>
    <button class="refresh z-depth-3 waves-effect waves-light btn grey hidden" style="visibility: collapse" onclick="location.reload()" data-key="F5"><i class="material-icons small right">refresh</i>F5</button>
    <p class="display"></p>
    <p><span contenteditable="true" autofocus></span></p>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
